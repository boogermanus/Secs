<div class="container">
  <app-secs-date-time (momentChanged)="updateStartTime($event)" header="Start Date"></app-secs-date-time>
  <app-secs-date-time (momentChanged)="updateEndTime($event)" header="End Date" [initialMoment]="end"></app-secs-date-time>
  <div class="row justify-content-center mt-2">
    <button mat-raised-button (click)="calculate()">Calculate</button>
  </div>
  <app-secs-display [calculation]="calculation"></app-secs-display>
</div>
