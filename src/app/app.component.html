<div class="container">
  <div class="row justify-content-center">
    <div class="form-group">
      <div class="input-group">
        <input class="form-=control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="date" ngbDatepicker
          #d="ngbDatepicker">
        <div class="input-group-append">
          <button mat-icon-button (click)="d.toggle()">
            <mat-icon>calendar_today</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    Date: {{date | json}}
  </div>
  <div class="row justify-content-center">
    <ngb-timepicker [(ngModel)]="time" [seconds]="true"></ngb-timepicker>
  </div>
  <div class="row justify-content-center">
    Time: {{time | json}}
  </div>
  <div class="row justify-content-center">
    <button mat-raised-button (click)="calculate()">Calculate</button>
  </div>
  <div class="row justify-content-center">
    <p>{{this.seconds}}</p>
  </div>
</div>
